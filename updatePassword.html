<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            background-color: #F3F4F6;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .form {
            background-color: #D9D9D9;
            display: block;
            width: 80%;
            padding: 1rem;
            max-width: 400px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            text-align: center;
            color: #000;
        }

        .input-container {
            position: relative;
        }

        .input-container input,
        .form button {
            outline: none;
            border: 1px solid #e5e7eb;
            margin: 8px 0;
        }

        .input-container input {
            box-sizing: border-box;
            background-color: #fff;
            padding: 1rem;
            padding-right: 3rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .submit {
            display: block;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            padding-left: 1.25rem;
            padding-right: 1.25rem;
            background-color: #147BF5;
            color: #ffffff;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: bold;
            width: 100%;
            border-radius: 0.5rem;
        }

        .signup-link {
            color: #6B7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
            text-align: center;
        }

        .signup-link a {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <form class="form">
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
            <input type="password" id="new-password" placeholder="Enter password">
            <span>
            </span>
        </div>
        <div class="input-container">
            <input type="password" id="confirm-password" placeholder="Confirm password">
        </div>
        <button type="submit" class="submit">
            Reset
        </button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const form = document.querySelector('.form');

            // Function to extract query parameters from the URL
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Get the token from the URL
            const token = getQueryParam('token');

            // If no token is found, show an error message
            if (!token) {
                errorMessage.textContent = 'Invalid or missing token. Please try again.';
                form.style.display = 'none'; // Hide the form
                return;
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous messages
                errorMessage.textContent = '';
                successMessage.textContent = '';

                // Get the new password and confirm password values
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validate the passwords
                if (!newPassword || newPassword.length < 6) {
                    errorMessage.textContent = 'Password must be at least 6 characters long.';
                    return;
                }
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    return;
                }

                try {
                    // Send the token and new password to the backend API
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to reset password.');
                    }

                    // Show success message
                    successMessage.textContent = 'Your password has been successfully reset!';
                    form.reset(); // Clear the form
                } catch (err) {
                    // Show error message
                    errorMessage.textContent = err.message;
                }
            });
        });
    </script>

</body>

</html>
